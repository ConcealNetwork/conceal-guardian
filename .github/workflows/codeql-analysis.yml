name: "CodeQL Analyze and Upload"

on:
  push:
    branches:
      - master
      - ack/fix          # add your active branches here
  pull_request:
    branches:
      - master
      - ack/fix          # add your active branches here
  workflow_dispatch:

jobs:
  analyze-upload:
    name: Analyze and Upload SARIF Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write    # needed for SARIF upload permissions

    strategy:
      matrix:
        language: [ 'javascript' ]   # add languages you want to scan here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis and Upload
        uses: github/codeql-action/analyze@v3
        with:
          upload: true  # this is the default behavior, just to emphasize upload is enabled
