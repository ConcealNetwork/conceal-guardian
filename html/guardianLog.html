<link rel="stylesheet" href="css/prism.css">
<div class="card mg-t-20" id="guardianLogCard">
  <div class="card-header tx-medium bd-0 tx-white bg-primary-dark">
    <h2>
      <i class="icon ion-ios-book-outline"></i></i> Guardian Log</span>
      <button class="btn btn-primary-outline" type="button" id="refreshGuardianLog">
        <span class="btnIcon fa fa-search"></span><span tkey="refreshGuardianLog">Refresh</span>
      </button>
    </h2>
  </div>
  <div class="card-body card-body-info">
    <div class="row">
      <div class="col-lg-12">
        <pre id="guardianLogWrapper" class="codeContainer">
          <code data-src="prism.js" class="language-css" id="guardianLog"></code>
        </pre>
      </div>
    </div>
  </div>
</div>
<script src="js/prism.js"></script>
<script>
  var guardianLogIndicator = null;

  function loadGuardianLogData() {
    if (guardianLogIndicator == null) {
      guardianLogIndicator = $('#guardianLogCard').loadingIndicator({
        useImage: false,
        showOnInit: false
      }).data("loadingIndicator");
    }

    // show the indicator
    guardianLogIndicator.show();

    $.get("/getGuardianLog", function (data) {
      $("#guardianLog").text(data);
      guardianLogIndicator.hide();
    });
  }

  $("#refreshGuardianLog").on("click", function () {
    loadGuardianLogData();
  });

  loadGuardianLogData();
</script>
